<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./css/style.css">
    <title>Frontend Mentor | Product preview card component</title>
  </head>

  <body>
  <div class="container">
    <div class="container-grid">
      <div class="container-grid-image">
      </div>
      <div class="container-grid-text">
        <div class="container-grid-text-category montserrat-font">PERFUME</div>
        <h1 class="fraunces-font">Gabrielle Essence Eau De Parfum</h1>
        <p class="montserrat-font">A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>
        <div class="container-grid-text-pricing">
          <span class="container-grid-text-newprice fraunces-font">$149.99</span>
          <span class="container-grid-text-oldprice montserrat-font">$169.99</span>
        </div>
        <!-- <div class="btn-add-cart montserrat-font">
          <img src = "images/icon-cart.svg" alt="My Happy SVG"/>
          Add to Cart
        </div> -->

         <div class="">
           <button class="btn-add-cart montserrat-font" type="button">
             <img src = "images/icon-cart.svg" alt="My Happy SVG"/>
             Add to Cart
           </button>
        </div>


      </div>
    </div>
  </div>
  </body>
</html>
